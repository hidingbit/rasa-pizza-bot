actions:
- action_ask_confirm
- action_ask_pizza_number
- action_check_availability
- action_pizza_checker
- action_show_pizza_price
- action_show_pizza_toppings
- action_submit_order
- utter_faq
- utter_goodbye
- utter_greet
- validate_order_form
forms:
  order_form:
    pizza:
    - entity: pizza
      intent: submit_pizza
      type: from_entity
    to_add_toppings:
    - intent: affirm
      type: from_intent
      value: true
    - intent: deny
      type: from_intent
      value: false
    - entity: topping
      intent: change_pizza_toppings
      type: from_entity
    add_toppings:
    - entity: topping
      intent: change_pizza_toppings
      type: from_entity
    to_remove_toppings:
    - intent: affirm
      type: from_intent
      value: true
    - intent: deny
      type: from_intent
      value: false
    - entity: topping
      intent: change_pizza_toppings
      type: from_entity
    remove_toppings:
    - entity: topping
      intent: change_pizza_toppings
      type: from_entity
    pizza_number:
    - type: from_entity
      entity: number
      intent: submit_pizza_number
    another_pizza:
    - intent: affirm
      type: from_intent
      value: true
    - intent: deny
      type: from_intent
      value: false
    address:
    - type: from_text
    surname:
    - type: from_text
