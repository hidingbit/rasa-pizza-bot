version: '2.0'
config:
  store_entities_as_slots: false
session_config:
  session_expiration_time: 6
  carry_over_slots_to_new_session: false
intents:
- greet:
    use_entities: []
- ask_pizza_price:
    use_entities:
    - pizza
- faq:
    is_retrieval_intent: true
    use_entities: []
- affirm:
    use_entities: []
- deny:
    use_entities: []
- goodbye:
    use_entities: []
- submit_pizza:
    use_entities:
    - pizza
- change_pizza_toppings:
    use_entities:
    - topping
- submit_pizza_number:
    use_entities:
    - number
- ask_pizza_toppings:
    use_entities:
    - pizza
- check_availability:
    use_entities: []
- ask_for_menu:
    use_entities: []
- bot_challenge:
    use_entities: []
- submit_delivery_address:
    use_entities: []
- submit_surname:
    use_entities: []
- nlu_fallback:
    use_entities: []
entities:
- number
- pizza
- topping
slots:
  order:
    type: any
    auto_fill: false
    influence_conversation: false
  pizza:
    type: text
    auto_fill: false
    influence_conversation: false
  pizza_validated:
    type: text
    auto_fill: false
    influence_conversation: false
  pizza_tmp:
    type: text
    auto_fill: false
    influence_conversation: false
  to_add_toppings:
    type: bool
    auto_fill: false
    influence_conversation: true
  add_toppings:
    type: list
    auto_fill: false
    influence_conversation: false
  to_remove_toppings:
    type: bool
    auto_fill: false
    influence_conversation: true
  remove_toppings:
    type: list
    auto_fill: false
    influence_conversation: false
  pizza_number:
    type: any
    auto_fill: false
    influence_conversation: false
  another_pizza:
    type: bool
    auto_fill: false
    influence_conversation: true
  address:
    type: text
    auto_fill: false
    influence_conversation: false
  surname:
    type: text
    auto_fill: false
    influence_conversation: false
  requested_slot:
    type: text
    auto_fill: false
    influence_conversation: false
